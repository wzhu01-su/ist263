<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scholarship Form</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Scholarship Form</h1>
        <table>
            <caption>Scholarship</caption>
            <tr>
                <th>Name of Scholarship</th>
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td>
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>$100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table>
        <h2>Form</h2>
        <form action="" method="post">
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" name="Full Name"><br>

            <p>Year in school</p>
            <input type="radio" id="sophomore" name="yearinschool" value="sophomore">
            <label for="sophomore">sophomore</label><br>
            <input type="radio" id="junior" name="yearinschool" value="junior">
            <label for="junior">junior</label><br>
            <input type="radio" id="senior" name="yearinschool" value="senior">
            <label for="senior">senior</label><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
